<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS Vision Call</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    #overlayBox {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border: 2px solid #00ffcc;
      max-width: 420px;
      font-size: 16px;
      z-index: 3;
    }
    #switchBtn, #languageBtn, #micBtn {
      position: absolute;
      top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 4;
    }
    #switchBtn { left: 20px; }
    #languageBtn { right: 20px; }
    #micBtn { top: 70px; right: 20px; }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <button id="switchBtn">Switch Camera</button>
  <button id="languageBtn">Convert to Hindi</button>
  <button id="micBtn">Activate Mic</button>
  <div id="overlayBox">JARVIS is online...</div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlayBox = document.getElementById('overlayBox');
    const switchBtn = document.getElementById('switchBtn');
    const languageBtn = document.getElementById('languageBtn');
    const micBtn = document.getElementById('micBtn');

    let stream;
    let apiKey = '';
    let usingFrontCamera = false;
    let analyzing = false;
    let currentLanguage = 'en';
    let recognition;

    fetch("api.txt")
      .then(res => res.text())
      .then(key => apiKey = key.trim());

    async function setupWebcam() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve();
      });
    }

    function speak(text, lang = 'en') {
      const synth = window.speechSynthesis;
      synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'hi' ? 'hi-IN' : 'en-US';
      synth.speak(utterance);
    }

    async function captureFrame() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return new Promise((resolve) => {
        canvas.toBlob(blob => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result.split(',')[1]);
          reader.readAsDataURL(blob);
        }, 'image/jpeg');
      });
    }

    async function scanWithGemini() {
      if (analyzing) return;
      analyzing = true;
      overlayBox.innerText = currentLanguage === 'hi' ? "विश्लेषण किया जा रहा है..." : "Analyzing...";

      const base64Image = await captureFrame();

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [
                  { inlineData: { mimeType: 'image/jpeg', data: base64Image } },
                  { text: "What do you see in this image in simple terms?" }
                ]
              }]
            })
          }
        );

        const data = await response.json();
        const message = data?.candidates?.[0]?.content?.parts?.[0]?.text || (currentLanguage === 'hi' ? "छवि का विश्लेषण नहीं किया जा सका।" : "Could not analyze image.");

        overlayBox.innerText = message;
        speak(message, currentLanguage);
      } catch (err) {
        overlayBox.innerText = currentLanguage === 'hi' ? "विश्लेषण विफल रहा।" : "Failed to analyze.";
        console.error(err);
      } finally {
        analyzing = false;
      }
    }

    function startVoiceCommand() {
      if (recognition) recognition.stop();

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = currentLanguage === 'hi' ? 'hi-IN' : 'en-US';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("आपने कहा:", transcript);
        if (
          transcript.includes("what is this") ||
          transcript.includes("यह क्या है") ||
          transcript.includes("ye kya hai") ||
          transcript.includes("व्हाट इस दिस")
        ) {
          scanWithGemini();
        }
      };

      recognition.onerror = (e) => console.error("Speech error:", e);
      recognition.onend = () => console.warn("Voice recognition stopped.");
      recognition.start();
    }

    switchBtn.addEventListener('click', () => {
      usingFrontCamera = !usingFrontCamera;
      setupWebcam();
    });

    languageBtn.addEventListener('click', () => {
      currentLanguage = currentLanguage === 'en' ? 'hi' : 'en';
      languageBtn.innerText = currentLanguage === 'en' ? 'Convert to Hindi' : 'Convert to English';
      overlayBox.innerText = currentLanguage === 'hi' ? "JARVIS ऑनलाइन है..." : "JARVIS is online...";
    });

    micBtn.addEventListener('click', () => {
      startVoiceCommand();
      overlayBox.innerText = currentLanguage === 'hi' ? "माइक्रोफोन फिर से सक्रिय किया गया।" : "Microphone reactivated.";
    });

    setupWebcam().then(() => {
      startVoiceCommand();
      requestAnimationFrame(updateVideoCanvas);
    });

    function updateVideoCanvas() {
      if (video.readyState >= 2) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      }
      requestAnimationFrame(updateVideoCanvas);
    }
  </script>
</body>
</html>
